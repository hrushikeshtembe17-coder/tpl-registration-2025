<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPL 2025 - Tapovan Premier League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 50px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card.registration {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .card.auction {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1.1em;
            opacity: 0.95;
            line-height: 1.6;
        }

        .footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèè TPL 2025 üèè</h1>
        <p class="subtitle">Tapovan Premier League</p>

        <div class="cards">
            <a href="https://tpl-registration-2025.vercel.app/" class="card registration">
                <div class="card-icon">üìù</div>
                <h2>Player Registration</h2>
                <p>Register yourself for TPL 2025. Fill in your details and upload your photo.</p>
            </a>

            <a href="auction.html" class="card auction">
                <div class="card-icon">‚ö°</div>
                <h2>Live Auction</h2>
                <p>Watch the live player auction. 6 teams bidding for 36 players!</p>
            </a>
        </div>

        <div class="footer">
            <p>Tapovan Premier League 2025</p>
            <p>13-14 December 2025</p>
        </div>
    </div>
</body>
</html>
